<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象</title>
    <script src="function.js"></script>










<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.box{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		top: 0;
		left: 0;
	}
</style>
<body>
	<div class="box"></div>
</body>
<script>
	class Drag{
		constructor(obj){
			this.obj=obj;
			this.cw=document.documentElement.clientWidth;
			this.ch=document.documentElement.clientHeight;
			this.ow=this.obj.offsetWidth;
			this.oh=this.obj.offsetHeight;
			this.cx=0;
			this.cy=0;
			this.ox=0;
			this.oy=0;
			this.left=0;
			this.top=0;
		}
		drag(){
			this.down();
		}
		down(){
			var that=this;
			this.obj.onmousedown=function(e){
				var ev=e||window.event;
				that.ox=ev.offsetX;
				that.oy=ev.offsetY;
				that.move();
				that.up();
			}
		}
		move(){
			var that=this;
			document.onmousemove=function(e){
				var ev=e||window.event;
				that.cx=ev.clientX;
				that.cy=ev.clientY;
				that.left=that.cx-that.ox;
				that.top=that.cy-that.oy;
				if(that.top<=0){
					that.top=0;
				};
				if(that.left<=0){
					that.left=0;
				};
				if(that.left>=that.cw-that.ow){
					that.left=that.cw-that.ow;
				}
				if(that.top>=that.ch-that.oh){
					that.top=that.ch-that.oh;
				}
				that.obj.style.left=that.left+"px";
				that.obj.style.top=that.top+"px";
			}
		}
		up(){
			document.onmouseup=function(){
				this.onmousedown=null;
				document.onmousemove=null;
			}
			
		}	
	}
	var obj=$(".box")[0];
	new Drag(obj).drag();
</script>
</html>
