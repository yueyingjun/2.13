<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>拖拽2</title>
	<script src="function.js"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#box{
		width: 200px;
		height: 200px;
		background: orange;
		position: fixed;
		left: 0;
		top: 0;
	}
</style>
<body>
	<div id="box"></div>
</body>
<script>
//1.为什么要构造函数
//2.事件的连接
//3.this的指向
	$(function(){
	class Drag{	
		//保存初始的	
		constructor(obj){
			this.obj=obj;		
			//this指向newobj
			//可见区域的宽、高
			this.cw=document.documentElement.clientWidth;	
			this.ch=document.documentElement.clientHeight;
			//元素实际的宽、高
			this.ow=this.obj.offsetWidth;
			this.oh=this.obj.offsetHeight;
			this.ox=0;
			this.oy=0;
			this.cx=0;
			this.cy=0;
			this.left=0;
			this.top=0;
		}
		drag(){
			this.down();
		}
		down(){
			var that =this;
			// console.log(that)
			this.obj.onmousedown=function(e){
				var eve=e||window.event;
				//标准化事件对象：W3C DOM 和IE DOM
				if(eve.returnValue){
					eve.returnValue=false;
				}else{
					eve.preventDefault();
				}
				//阻止浏览器默认事件
				that.ox=eve.offsetX;
				that.oy=eve.offsetY;
				that.move();
				that.up();
			}
		}
		move(){
			var that=this;
			// console.log(that)
			document.onmousemove=function(e){
				var eve=e||window.event;
				that.cx=eve.clientX;
				that.cy=eve.clientY;
				that.left=that.cx-that.ox;
				that.top=that.cy-that.oy;
				if(that.left<=0){
					that.left=0;
				}
				if(that.top<=0){
					that.top=0;
				}
				if(that.left>=that.cw-that.ow){
					that.left=that.cw-that.ow
				}
				if(that.top>=that.ch-that.oh){
					that.top=that.ch-that.oh
				}
				that.obj.style.left=that.left+"px";
				that.obj.style.top=that.top+"px";
			}
		}
		up(){
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
			}
		}
	}
		var obj=$('#box')						
		var newobj=new Drag(obj);
		//js中没有类，所以要用构造函数模拟类，进行对象的初始化
		//new一个构造函数，实例化出对象
		newobj.drag();	
		//调用拖拽函数							
	})
</script>
</html>
