<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>

	<script src="functionxin.js"></script>
</head>

<style>
*{
	padding:0;
	margin:0;
	outline-style: none
}

	.box{
		width: 200px;
		height: 200px;
		background: red;
		left:0;
		top:0;
	    position: absolute;
	}

.boxcc{
	width: 100px;
	height: 100px;
	background: pink;
	right:0;
    top:0;
	position: absolute;
	border-radius: 55%;
}
.hahah{
	width: 100px;
	height: 100px;
	background: blue;
	right:0;
    bottom:0;
	position: absolute;
	border-radius: 55%;

}


</style>


<body>

<div class="box">
	
</div>
<div class="boxcc">
	
</div>
<div class="hahah">
	
</div>

	
</body>
<script>











	function Drag(obj){//构造函数 函数字母大写
		


		this.obj=obj;//让对象指向事件源事件源 
		//保存属性在对象的身上




		this.cw=document.documentElement.clientWidth;
		this.ch=document.documentElement.clientHeight;
		this.ow=obj.offsetWidth;
		this.oh=obj.offsetHeight;
		this.ox=0;
		this.oy=0;
		this.cx=0;
		this.cy=0;
		this.left=0;
		this.top=0;
	}
	Drag.prototype={
		drag:function(){
			this.down();
		},
		down:function(){			
			var that=this;
			this.obj.onmousedown=function(e){
				var ev=e||window.event;
				that.ox=ev.offsetX;
				that.oy=ev.offsetY;
				that.move();
				that.up();
			}
			
		},
		move:function(){
			var that=this;			
			document.onmousemove=function(e){
				var ev=e||window.event;
				that.cx=ev.clientX;
				that.cy=ev.clientY;
				that.left=that.cx-that.ox;
				that.top=that.cy-that.oy;
				if(that.left<=0){
					that.left=0;
				}
				if(that.top<=0){
					that.top=0;
				}
				if(that.left>=that.cw-that.ow){
					that.left=that.cw-that.ow;
				}
				if(that.top>=that.ch-that.oh){
					that.top=that.ch-that.oh;
				}
				that.obj.style.left=that.left+"px";
				that.obj.style.top=that.top+"px";
			}
		},
		up:function(){
			document.onmouseup=function(e){
				document.onmousemove=null;
				document.onmouseup=null;
			}
		}
	}
	var box=$(".box")[0];
	var newobj=new Drag(box);
	newobj.drag();
	var boxcc=$(".boxcc")[0];
	var newobj=new Drag(boxcc);
	newobj.drag();
	var hahah=$(".hahah")[0];
	var newobj=new Drag(hahah);
	newobj.drag();






</script>




</html>
