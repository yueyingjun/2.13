<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="js/function.js"></script>
</head>	
<script>
	class Drag{
		constructor(obj){
			this.obj = obj;
			this.cw = document.documentElement.clientWidth;
			this.ch = document.documentElement.clientHeight;
			this.ow = this.obj.offsetWidth;
			this.oh = this.obj.offsetHeight;
			this.ox = 0;
			this.oy = 0;
			this.cx = 0;
			this.cy = 0;
			this.left = 0;
			this.top = 0;

		}
		drag(){
			this.down();
		}
		down(){
			var that = this;
			this.obj.onmousedown=function(e){
				var ev = e||window.event;
				that.ox = ev.offsetX;
				that.oy = ev.offsetY;
				that.move();
				that.up();
			}		
		}
		move(){
			var that = this;
			document.onmousemove=function(e){
				var ev = e||window.event;
				that.cx = ev.clientX;
				that.cy = ev.clientY;
				that.left = that.cx - that.ox;
				that.top = that.cy - that.oy;
				if(that.left<=0){
					that.left=0;
				}
				if(that.top<=0){
					that.top=0;
				}
				if(that.left>=that.cw-that.ow){
					that.left=that.cw-that.ow;
				}
				if(that.top>=that.ch-that.oh){
					that.top=that.ch-that.oh;
				}
				that.obj.style.left = that.left+"px";
				that.obj.style.top = that.top+"px";
			}
		}
		up(){
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
			}
		}

	}

	window.onload=function(){
		var obj = document.getElementById('box')
		var newobj = new Drag(obj);
		newobj.drag();
	}
	
</script>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	#box{
		width:200px;
		height:200px;
		background:blue;
		position: fixed;
		top:0;
		left:0;
	}
</style>
<body>
	<div id="box"></div>
</body>
</html>
