<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽面向对象es6语法</title>
	<script src="animate.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: 0;
			top: 0;
		}
	</style>
	<script>
			class Drag{
				constructor(obj){
					
					this.obj=obj;
					this.cw=document.documentElement.clientWidth;
					this.ch=document.documentElement.clientHeight;
					this.ow=this.obj.offsetWidth;
					this.oh=this.obj.offsetHeight;
					this.ox=0;
					this.oy=0;
					this.cx=0;
					this.cy=0;
					this.oleft=0;
					this.otop=0;
				}
				drag(){
					this.down();
				}
				down(){
					var that=this;
					this.obj.onmousedown=function(e){
						var ev=e||window.event;
						that.ox=ev.offsetX;
						that.oy=ev.offsetY;
						that.move();
						that.up();
						
					}
				}
				move(){
					var that=this;
					document.onmousemove=function(e){
						var ev=e||window.event;
						that.cx=ev.clientX;
						that.cy=ev.clientY;
						that.oleft=that.cx-that.ox;
						that.otop=that.cy-that.oy;
						if (that.oleft<=0) {
							that.oleft=0;
						}
						if (that.otop<=0) {
							that.otop=0;
						}
						if (that.oleft>=that.cw-that.ow) {
							that.oleft=that.cw-that.ow;
						}
						if (that.otop>=that.ch-that.oh) {
							that.otop=that.ch-that.oh;
						}
						that.obj.style.left=that.oleft+"px";
						that.obj.style.top=that.otop+"px";
						// that.obj.animate({that.obj.left:0},500);
					}
				}
				up(){
					var that=this;
					document.onmouseup=function(){
						document.onmousemove=null;
						
					}
				}
				
			}
			

			
			window.onload=function(){			
				var box=document.getElementsByTagName("div")[0];
				new Drag(box).drag();
			}
	</script>
</head>
<body>
	<div></div>
</body>
</html>
